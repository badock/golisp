<html xmlns="http://www.w3.org/1999/html">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
  <title>GoLisp</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="card" style="margin-bottom: 20px;">
        <div class="card-header">
          Lisp editor
        </div>
        <div class="card-body">
          <ngx-codemirror
            [(ngModel)]="lispCode"
            [options]="{
              lineNumbers: true,
              mode: 'commonlisp'
            }"
          ></ngx-codemirror>
        </div>
      </div>
    </div>
    <div class="col">

      <div class="card" style="margin-bottom: 20px;">
        <div class="card-header">
          Actions
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <button class="btn btn-primary" (click)="runCode()">run</button>
            </div>
            <div class="col-9">
              <div class="input-group">
                <span class="input-group-text">Examples</span>
                <select class="form-select" [(ngModel)]="selectedExample" (change)="selectedExampleHasChanged()">
                  <option *ngFor="let exampleName of exampleNames">{{exampleName}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card" style="margin-bottom: 20px;">
        <div class="card-header">
          Output
        </div>
        <div class="card-body">
          <textarea [textContent]="resultExpression"></textarea>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- Create a simple CodeMirror instance -->
<script>
  var editor = CodeMirror.fromTextArea(myTextarea, {
    lineNumbers: true
  });
</script>
</body>
</html>
