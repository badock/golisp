    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);

      var u="//blogtracker.jonathanpastor.fr/";

<body>

<h1>Golisp</h1>
<h3>A small <a href="https://en.wikipedia.org/wiki/Lisp_(programming_language)">LISP</a> interpreter written in Go. The goal of this project was to learn more on LISP and Go.</h3>

<hr>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="card" style="margin-bottom: 20px;">
        <div class="card-header">
          Lisp editor
        </div>
        <div class="card-body">
          <ngx-codemirror
            [(ngModel)]="lispCode"
            [options]="{
              lineNumbers: true,
              mode: 'commonlisp'
            }"
          ></ngx-codemirror>
        </div>
      </div>
    </div>
    <div class="col">

      <div class="card" style="margin-bottom: 20px;">
        <div class="card-header">
          Actions
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <button class="btn btn-primary" (click)="runCode()">run</button>
            </div>
            <div class="col-9">
              <div class="input-group">
                <span class="input-group-text">Examples</span>
                <select class="form-select" [(ngModel)]="selectedExample" (change)="selectedExampleHasChanged()">
                  <option *ngFor="let exampleName of exampleNames">{{exampleName}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card" style="margin-bottom: 20px;">
        <div class="card-header">
          Output
        </div>
        <div class="card-body">
          <textarea [textContent]="resultExpression"></textarea>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- Create a simple CodeMirror instance -->

  });
</script>
</body>
</html>
